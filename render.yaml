services:
  - type: web
    name: yc-go-dashboard
    env: docker
    plan: free
    rootDir: ./go-scraper
    dockerfilePath: ./go-scraper/Dockerfile.dashboard
    autoDeploy: true
    envVars:
      - key: POSTGRES_URL
        sync: false # set in Render UI (use Neon connection string)
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /
    runtime: docker

  - type: cron
    name: yc-go-scraper-cron
    env: docker
    rootDir: ./go-scraper
    dockerfilePath: ./go-scraper/Dockerfile
    schedule: "0 3 * * *" # daily at 03:00 UTC
    autoDeploy: true
    envVars:
      - key: POSTGRES_URL
        sync: false
      - key: LOG_LEVEL
        value: INFO
