#
# GitHub Actions Workflow to automatically update the dashboard
#
name: Update Job Dashboard

# Controls when the action will run.
# 'workflow_dispatch' allows you to run it manually from the Actions tab.
# 'schedule' runs it automatically. This cron job runs at 4 AM UTC every day.
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    # --- ADD THIS PERMISSIONS BLOCK ---
    # This gives the GITHUB_TOKEN write permission to the repository contents
    permissions:
      contents: write
    # ------------------------------------

    steps:
      # (The rest of your steps stay exactly the same)
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase pandas

      - name: Generate Dashboard
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python dashboard_generator.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: Update job dashboard'
          file_pattern: 'index.html'
