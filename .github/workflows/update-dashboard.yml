#
# GitHub Actions Workflow to automatically update the dashboard
#
name: Update Job Dashboard

# Controls when the action will run.
# 'workflow_dispatch' allows you to run it manually from the Actions tab.
# 'schedule' runs it automatically. This cron job runs at 4 AM UTC every day.
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest  # Use a standard Linux virtual machine

    steps:
      # Step 1: Check out a copy of your repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Step 2: Set up a Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Specify Python version

      # Step 3: Install the necessary Python libraries
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase pandas

      # Step 4: Run the dashboard generator script
      # It uses the secrets we will set up in the repository settings
      - name: Generate Dashboard
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python dashboard_generator.py

      # Step 5: Commit the updated index.html file back to the repository
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: Update job dashboard'
          file_pattern: 'index.html' 